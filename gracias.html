<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu compra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
    }
    table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f0f0f0;
    }
    .total {
      font-weight: bold;
      font-size: 1.2em;
    }
    .btn-home {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Gracias por tu compra!</h1>
    <p>Estos son los detalles de tu pedido:</p>

    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="cart-details">
        <!-- Aquí se insertan los productos -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2" class="total">Total a pagar:</td>
          <td class="total" id="total-pagar">$0</td>
        </tr>
      </tfoot>
    </table>

    <a href="index.html" class="btn-home">Volver al inicio</a>
  </div>

  <script>
    // Obtener carrito del localStorage
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartDetails = document.getElementById("cart-details");
    const totalElem = document.getElementById("total-pagar");

    let total = 0;

    if (cart.length === 0) {
      cartDetails.innerHTML = '<tr><td colspan="3">No hay productos en tu carrito</td></tr>';
    } else {
      cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>$${subtotal.toFixed(2)}</td>
        `;
        cartDetails.appendChild(tr);
      });
    }

    totalElem.textContent = `$${total.toFixed(2)}`;

    // Limpiar carrito después de mostrar
    localStorage.removeItem("cart");
  </script>
</body>
</html>
