<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>¡Gracias por tu compra!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  font-family: 'Montserrat', sans-serif;
  background-color: #f8f9fa;
  padding: 50px 20px;
  text-align: center;
}
.card {
  max-width: 600px;
  margin: 30px auto;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  background-color: white;
}
.card h1 { color: var(--color-principal, #e1221c); margin-bottom:20px; }
.card h2 { color: #333; margin-top:15px; }
.card p { color: #555; font-size:1rem; }
#pedidoResumen { text-align:left; white-space: pre-line; margin-top:15px; font-weight:500; }
.btn-volver { margin-top:20px; }
</style>
</head>
<body>
  <div class="card">
    <h1>¡Gracias por tu compra!</h1>
    <p>Tu pedido fue enviado correctamente.</p>

    <h2>Resumen del pedido:</h2>
    <pre id="pedidoResumen"></pre>

    <h2>Total a pagar: $<span id="montoTotal"></span></h2>

    <h2>Transferencia</h2>
    <p><strong>Alias:</strong> mate.castiello.mp</p>
    <p>Por favor, enviá el comprobante al correo o WhatsApp.</p>

    <a href="index.html" class="btn btn-danger btn-volver">Volver a la tienda</a>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const resumen = localStorage.getItem("resumenPedido") || "No hay pedido registrado.";
  const total = localStorage.getItem("montoTotal") || "0";
  document.getElementById("pedidoResumen").textContent = resumen;
  document.getElementById("montoTotal").textContent = total;
});
</script>
</body>
</html>
