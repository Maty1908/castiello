<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - Yerbamate Acstiello</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --color-principal: #e1221c;
      --color-secundario: #F8DB5E;
      --color-principal-oscuro: #9c3a44;
    }

    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      max-width: 450px;
      margin: 80px auto;
      padding: 2rem;
      background-color: #fff;
      border: 3px solid var(--color-secundario);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: var(--color-principal);
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    label {
      font-weight: 600;
      color: var(--color-principal-oscuro);
    }

    .btn-login {
      background-color: var(--color-principal);
      color: white;
      font-weight: 600;
      border-radius: 30px;
      width: 100%;
    }

    .btn-login:hover {
      background-color: var(--color-principal-oscuro);
    }

    .form-control:focus {
      border-color: var(--color-secundario);
      box-shadow: 0 0 0 0.2rem rgba(248, 219, 94, 0.25);
    }

    .text-small {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Ingresá tus datos</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre y Apellido</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Numero de celular</label>
        <input type="text" class="form-control" id="adress" required />
      </div>
      <button type="submit" class="btn btn-login">Entrar a la tienda</button>
    </form>
    <p class="text-small">Tus datos serán usados para procesar el pedido</p>
  </div>

 <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const cellphone = document.getElementById('cellphone').value.trim();

      if (!name || !email || !cellphone) {
        alert('Por favor completá todos los campos.');
        return;
      }

      const userData = {
        name,
        email,
        cellphone
      };

      localStorage.setItem('userData', JSON.stringify(userData));
      window.location.href = 'inicio.html';
    });
  </script>

</body>
</html>
