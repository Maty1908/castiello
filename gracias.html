<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Gracias por tu compra!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding: 50px;
      font-family: 'Segoe UI', sans-serif;
    }
    .alias-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 25px;
      max-width: 500px;
      margin: 30px auto;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .alias-box h2 {
      color: #dc3545;
      margin-bottom: 20px;
    }
    .alias-box p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>¡Gracias por tu compra!</h1>
  <p>Tu pedido fue enviado correctamente.</p>

  <div class="alias-box">
    <h2>Resumen del Pedido</h2>
    <pre id="resumen" style="text-align:left;"></pre>
    <p><strong>Total a pagar:</strong> $<span id="monto"></span></p>
    <h2>Transferencia</h2>
    <p><strong>Alias:</strong> mate.castiello.mp</p>
    <p>Por favor, enviá el comprobante al correo o WhatsApp.</p>
  </div>
  
  <a href="index.html" class="btn btn-danger mt-4">Volver a la tienda</a>
    
<script>
document.addEventListener("DOMContentLoaded", () => {
  const resumen = localStorage.getItem("resumenPedido") || "No hay productos";
  const total = localStorage.getItem("montoTotal") || "0";

  document.getElementById("resumen").textContent = resumen;
  document.getElementById("monto").textContent = total;

  // Limpiar carrito después de mostrar datos
  localStorage.removeItem("cart");
  localStorage.removeItem("resumenPedido");
  localStorage.removeItem("montoTotal");
});
</script>
</body>
</html>
