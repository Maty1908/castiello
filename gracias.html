<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Gracias por tu compra!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding: 50px;
      font-family: 'Segoe UI', sans-serif;
    }
    .alias-box {
      background: white;
      border: 2px solid #dc3545;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      margin-top: 20px;
    }
    .alias-box h2 {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>¡Gracias por tu compra!</h1>
  <p>Tu pedido fue enviado correctamente.</p>

  <div class="alias-box">
    <h2>Transferencia</h2>
    <p><strong>Alias:</strong> mate.castiello.mp</p>
    <p><strong>Monto a pagar:</strong> $<span id="monto">...</span></p>
    <p>Por favor, enviá el comprobante al correo o WhatsApp.</p>
  </div>
  
  <br>
  <a href="index.html" class="btn btn-danger mt-4">Volver a la tienda</a>
    
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let monto = localStorage.getItem("montoTotal");

      // Si no encuentra nada en localStorage
      if (!monto || isNaN(monto)) {
        monto = "0";
      }

      document.getElementById("monto").textContent = monto;
    });
  </script>
</body>
</html>
