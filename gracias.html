  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Gracias por tu compra!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding: 50px;
      font-family: 'Segoe UI', sans-serif;
    }
    .alias-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 25px;
      max-width: 500px;
      margin: 30px auto;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .alias-box h2 {
      color: #dc3545;
      margin-bottom: 20px;
    }
    .alias-box p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>¡Gracias por tu compra!</h1>
  <p>Tu pedido fue enviado correctamente.</p>

  <div class="alias-box">
    <h2>Resumen del Pedido</h2>
    <pre id="resumen" style="text-align:left;"></pre>
<p><strong>Monto a pagar:</strong> $<span id="monto">...</span></p>
<p><strong>Resumen:</strong></p>
<pre id="resumen"></pre>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const monto = localStorage.getItem("montoTotal") || '0';
  const resumen = localStorage.getItem("resumenPedido") || 'No hay productos';

  document.getElementById("monto").textContent = monto;
  document.getElementById("resumen").textContent = resumen;

  // Limpiar carrito y datos después de mostrar
  localStorage.removeItem("cart");
  localStorage.removeItem("montoTotal");
  localStorage.removeItem("resumenPedido");
});
</script>
</body>
</html>
