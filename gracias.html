<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Gracias por tu compra!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding: 50px;
      font-family: 'Segoe UI', sans-serif;
    }
    .alias-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 8px 15px rgba(0,0,0,0.12);
      text-align: left;
    }
    .alias-box h2 {
      color: #dc3545;
      margin-bottom: 15px;
    }
    .alias-box p {
      font-size: 1.1rem;
      margin: 5px 0;
    }
    .btn-back {
      margin-top: 30px;
    }
    pre {
      font-size: 1rem;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>¡Gracias por tu compra!</h1>
  <p>Tu pedido fue enviado correctamente.</p>

  <div class="alias-box">
    <h2>Transferencia</h2>
    <p><strong>Alias:</strong> mate.castiello.mp</p>
    <p><strong>Resumen del pedido:</strong></p>
    <pre id="resumen"></pre>
    <p><strong>Monto total a pagar:</strong> $<span id="monto"></span></p>
    <p>Por favor, enviá el comprobante al correo o WhatsApp.</p>
  </div>
  
  <a href="index.html" class="btn btn-danger btn-back">Volver a la tienda</a>

  <script>
    const montoTotal = localStorage.getItem('montoTotal') || 0;
    const resumenPedido = localStorage.getItem('resumenPedido') || 'No hay items en el pedido.';

    document.getElementById('monto').textContent = montoTotal;
    document.getElementById('resumen').textContent = resumenPedido;

    localStorage.removeItem('cart');
    localStorage.removeItem('montoTotal');
    localStorage.removeItem('resumenPedido');
  </script>
</body>
</html>
