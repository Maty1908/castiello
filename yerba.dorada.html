<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Producto - Yerba Mate Tradicional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border: 3px solid #f8db5e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #e1221c;
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 20px auto;
      border: 3px solid #e1221c;
      border-radius: 10px;
    }

    .precio {
      font-size: 1.5em;
      font-weight: bold;
      color: #9c3a44;
      text-align: center;
      margin: 20px 0;
    }

    .descripcion {
      font-size: 1.1em;
      text-align: justify;
      margin-bottom: 20px;
    }

    .btn-comprar {
      display: block;
      width: 100%;
      background-color: #e1221c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-comprar:hover {
      background-color: #9c3a44;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #e1221c;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Yerba Mate Tradicional</h1>
    <img src="img/roja.png" alt="Yerba Mate Tradicional">
    <p class="precio">$3.000</p>
    <p class="descripcion">
      Yerba mate suave al paladar, con un proceso de estacionado natural de 12 meses. Ideal para quienes disfrutan de un sabor cl√°sico, equilibrado y duradero.
    </p>
    <button class="btn-comprar">Agregar al carrito</button>
  </div>

  <footer>
    &copy; 2025 Yerba Mate Castiello - Todos los derechos reservados
  </footer>

</body>
</html>
