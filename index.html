<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yerbamate Castiello - Tienda Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
      padding-top: 120px;
    }
    .navbar {
      background-color: #004d26;
      padding: 20px 0;
    }
    .navbar-brand {
      font-family: 'Alfa Slab One', cursive;
      font-size: 2rem;
      color: #fff !important;
    }
    .btn-primary {
      background-color: #007f3f;
      border-color: #007f3f;
    }
    .btn-primary:hover {
      background-color: #005f2f;
      border-color: #005f2f;
    }
    .card {
      border-radius: 15px;
    }
    footer {
      background-color: #004d26;
      color: white;
      padding: 20px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <div class="d-flex flex-column">
        <a class="navbar-brand mb-0" href="#">Yerba Mate Castiello</a>
        <small class="text-white fw-semibold" style="font-size: 0.9rem; margin-top: -5px;">
          Calidad, tradición y sabor en cada mate
        </small>
      </div>
      <div>
        <button class="btn btn-outline-light" id="logoutBtn">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container mb-5" style="margin-top: 150px;">
    <h2 class="text-center mb-4">Nuestros Productos</h2>
    <div class="row g-4 mb-5">
      <!-- Producto ejemplo -->
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <img src="yerba1.jpg" class="card-img-top" alt="Yerba Mate Tradicional">
          <div class="card-body text-center">
            <h5 class="card-title">Yerba Mate Tradicional</h5>
            <p class="card-text">$1500</p>
            <button class="btn btn-primary add-to-cart" data-name="Yerba Mate Tradicional" data-price="1500">Agregar al carrito</button>
          </div>
        </div>
      </div>
      <!-- podés duplicar más productos acá -->
    </div>

    <!-- Carrito -->
    <h2 class="text-center mb-4">Carrito de Compras</h2>
    <ul id="cart" class="list-group mb-3"></ul>
    <h4 id="total" class="text-end mb-4">Total: $0</h4>

    <!-- Formulario de pedido -->
    <form id="order-form" action="https://formsubmit.co/tuemail@ejemplo.com" method="POST" class="p-4 shadow rounded bg-white">
      <input type="hidden" name="name" id="hiddenName">
      <input type="hidden" name="email" id="hiddenEmail">
      <input type="hidden" name="address" id="hiddenAddress">
      <input type="hidden" name="metodoPago" id="pagoMetodo">
      <input type="hidden" name="pedidoResumen" id="pedidoResumen">

      <p class="fw-semibold">Método de pago: <span class="text-success">Solo Transferencia</span></p>

      <button type="submit" class="btn btn-success w-100">Confirmar Pedido</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      &copy; 2025 Yerba Mate Castiello - Todos los derechos reservados
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const userDataJSON = localStorage.getItem('userData');
  if (!userDataJSON) {
    window.location.href = 'inicio.sesion.html';
  }

  const cart = [];
  const cartList = document.getElementById('cart');
  const totalSpan = document.getElementById('total');
  const metodoPagoInput = document.getElementById('pagoMetodo');
  let selectedPaymentMethod = 'Transferencia';

  // Actualizar carrito
  function updateCart() {
    cartList.innerHTML = '';
    let total = 0;

    cart.forEach((item, index) => {
      const li = document.createElement('li');
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `
        ${item.name} - ${item.quantity} x $${item.price}
        <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Eliminar</button>
      `;
      cartList.appendChild(li);
      total += item.price * item.quantity;
    });

    totalSpan.textContent = `Total: $${total}`;
  }

  // Eliminar producto
  function removeItem(index) {
    cart.splice(index, 1);
    updateCart();
  }

  // Agregar productos
  document.querySelectorAll('.add-to-cart').forEach(btn => {
    btn.addEventListener('click', () => {
      const name = btn.getAttribute('data-name');
      const price = Number(btn.getAttribute('data-price'));

      const foundIndex = cart.findIndex(item => item.name === name);
      if (foundIndex > -1) {
        cart[foundIndex].quantity++;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      updateCart();
    });
  });

  // Enviar formulario
  document.getElementById('order-form').addEventListener('submit', e => {
    if (cart.length === 0) {
      e.preventDefault();
      alert('El carrito está vacío. Agregá productos antes de confirmar.');
      return;
    }

    const userData = JSON.parse(userDataJSON);
    document.getElementById('hiddenName').value = userData.name;
    document.getElementById('hiddenEmail').value = userData.email;
    document.getElementById('hiddenAddress').value = userData.cellphone || '';
    metodoPagoInput.value = selectedPaymentMethod;

    const pedido = cart.map(i => `${i.name} - ${i.quantity} x $${i.price}`).join(', ');
    const total = totalSpan.textContent.replace('Total: $', '');

    localStorage.setItem('montoTotal', total);

    const resumen = `Pedido: ${pedido}. Total: $${total}`;
    document.getElementById('pedidoResumen').value = resumen;
  });

  // Botón cerrar sesión (corregido)
  const logoutBtn = document.getElementById('logoutBtn');
  if (logoutBtn) {
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('userData');
      window.location.href = 'inicio.sesion.html';
    });
  }

  // Inicializa carrito vacío
  updateCart();
</script>
</body>
</html>
