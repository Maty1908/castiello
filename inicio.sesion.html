<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - Yerbamate Castiello</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --color-principal: #e1221c;
      --color-secundario: #F8DB5E;
      --color-principal-oscuro: #9c3a44;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #fff;
    }
    .login-container {
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      border: 3px solid var(--color-secundario);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: var(--color-principal);
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    .btn-login {
      background-color: var(--color-principal);
      color: white;
      font-weight: 600;
      border-radius: 30px;
      width: 100%;
    }
    .btn-login:hover {
      background-color: var(--color-principal-oscuro);
    }
    .form-control:focus {
      border-color: var(--color-secundario);
      box-shadow: 0 0 0 0.2rem rgba(248, 219, 94, 0.25);
    }
    .text-small {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Ingresá tus datos</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre y Apellido</label>
        <input type="text" class="form-control" id="name" required />
        <div id="nameError" class="text-danger mt-1" style="display: none;">
          Por favor ingresá nombre y apellido.
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="cellphone" class="form-label">Número de celular</label>
        <input type="text" 
               class="form-control" 
               id="cellphone" 
               required 
               pattern="\d{8,11}" 
               minlength="8" 
               maxlength="11" 
               inputmode="numeric"
               title="Debe ingresar entre 8 y 11 números" />
        <div id="cellphoneError" class="text-danger mt-1" style="display: none;">
          El número debe tener entre 8 y 11 dígitos numéricos.
        </div>
      </div>
      <button type="submit" class="btn btn-login">Entrar a la tienda</button>
    </form>
    <p class="text-small">Tus datos serán usados para procesar el pedido</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const cellphone = document.getElementById('cellphone').value.trim();

      const nameError = document.getElementById('nameError');
      const cellphoneError = document.getElementById('cellphoneError');

      // Oculta los errores previos
      nameError.style.display = 'none';
      cellphoneError.style.display = 'none';

      if (!name || !email || !cellphone) {
        alert('Por favor completá todos los campos.');
        return;
      }

      // Validar que el nombre tenga al menos dos palabras
      const nameParts = name.split(' ').filter(Boolean);
      if (nameParts.length < 2) {
        nameError.style.display = 'block';
        return;
      }

      // Validar que el celular tenga solo números y entre 8 y 11 dígitos
      const cellphoneRegex = /^\d{8,11}$/;
      if (!cellphoneRegex.test(cellphone)) {
        cellphoneError.style.display = 'block';
        return;
      }

      // Guardar en localStorage
      localStorage.setItem('userData', JSON.stringify({ name, email, cellphone }));

      // Redirigir a la tienda
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
